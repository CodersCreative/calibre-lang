edition = "2024"

[features]
default = []
cli = []

[[bin]]
name = "calibre-cranelift"
path = "src/main.rs"
required-features = ["cli"]

[dependencies]
cranelift = "0.123.2"
cranelift-module = "0.123.2"
cranelift-native ="0.123.2"
