calibre-parser = {path = "../parser"}
calibre-mir = {path = "../mir"}
calibre-lir = {path = "../lir"}
calibre-mir-ty = {path = "../mir-ty"}
rand = "0.9.2"
libc = "0.2"
rustc-hash = "2.1.1"
